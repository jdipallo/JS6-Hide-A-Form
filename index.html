<!DOCTYPE html>
<html>
    <head>
        <title>JS6-Hide-A-Form</title>
        <link rel="stylesheet" href="./main.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='main_container'>
            <div class='profile_container'>
                <form id="profileForm" action="#">
                    <input type="text" name="firstName" placeholder="First Name">
                    <input type="text" name="lastName" placeholder="Last Name">
                    <textarea name="bio" placeholder="Bio info"></textarea>
                    <textarea name="favbooks" placeholder="Favorite Books"></textarea>
                    <textarea name="favjslibs" placeholder="Favorite Javascript Libraries"></textarea>
                    <input id="saveProfileBtn" type="submit" value="Save">
                </form>
                <div id="profileContent">
                    <div id="theProfileContent">
                        This where the profile content will go......
                    </div>
                    <input id="editProfileBtn" type="submit" value="Edit Profile">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js1.js"></script>
    </body>
</html>
